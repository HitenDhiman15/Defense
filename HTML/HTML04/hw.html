<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1>Job Application: Senior Web Developer</h1>
    <p>Thank you for your interest in joining our team. Please fill out the application below.</p>
    <hr>

    <form>

        <h2>Personal Information</h2>

        <label for="name">Full Name:</label>
        <br>
        <input type="text" name="name" id="name" required>
        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="phone">Phone:</label>
        <br>
        <input type="tel" name="phone" id="phone" required>
        <br><br>

        <label for="linkedin">LinkedIn Profile URL:</label>
        <br>
        <input type="url" name="linkedin" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
        <br><br>
        <hr>

        <h2>Professional Experience</h2>

        <label for="resume">Upload Your Resume (PDF or DOCX):</label>
        <br>
        <input type="file" name="resume" id="resume" required>
        <br><br>

        <label for="cover">Cover Letter:</label>
        <br>
        <textarea name="cover" id="cover" rows="10" cols="30" placeholder="Tell us why you're a great fit for this role..."></textarea>
        <br><br>

        <label for="experience">Years of Professional Experience:</label>
        <br>
        <input type="number" name="experience" id="experience">
        <br><br>

        <label for="startdate">Earliest Possible Start Date:</label>
        <br>
        <input type="date" name="startdate" id="startdate">
        <br><br>
        <hr>

        <h2>Skills & Availability</h2>
        
        <label>Primary Skiilset (Choose One):</label>
        <br>
        <input type="radio" name="skillset" id="skillset" value="Frontend Development">
        <label for="skillset">Frontend Development</label>
        <br>
        <input type="radio" name="skillset" id="skillset" value="Backend Development">
        <label for="skillset">Backend Development</label>
        <br>
        <input type="radio" name="skillset" id="skillset" value="Full-Stack Development">
        <label for="skillset">Full-Stack Development</label>
        <br><br>

        <label>Additional Skills (Select all that apply):</label>
        <br>
        <input type="checkbox" name="addskills" id="addskills">
        <label for="addskills">React</label>
        <br>
        <input type="checkbox" name="addskills" id="addskills">
        <label for="addskills">Node.js</label>
        <br>
        <input type="checkbox" name="addskills" id="addskills">
        <label for="addskills">Database Management</label>
        <br>
        <input type="checkbox" name="addskills" id="addskills">
        <label for="addskills">Cloud/Devops</label>
        <br><br>

        <label for="worktype">Preffered Work Type:</label>
        <br>
        <select name="worktype" id="worktype">
            <option value="Full-Time">Full-Time</option>
        </select>
        <br><br>
        <hr>

        <h2>Final Confirmation</h2>

        <input type="checkbox" name="legal" id="legal" required>
        <label for="legal">I am legally authorized to work in this country.</label>
        <br><br>

        <label for="hear">How did you hear about us?</label>
        <br>
        <input type="text" name="hear" id="hear" placeholder="e.g., LinkedIn, company">
        <br><br>

        <button>Submit Application</button>
        <button>Clear Form</button>

    </form>
</body>
</html>
